        function testWebSocket() {
            websocket = new WebSocket(wsUrl);
            websocket.onopen = function(evt) {
                onOpen(evt)

            websocket.onclose = function(evt) {
                onClose(evt)
            };
            websocket.onmessage = function(evt) {
                onMessage(evt)
            };
            websocket.onerror = function(evt) {
                onError(evt)
            };

        function onMessage(evt) {
            // //console.log(evt.data)
            writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
            var result = [];

            function Prase_web(t) {
                var k = -1;

                k = t.indexOf("|");
                if (k >= 0) {
                    result.push(t.substr(0, k));
                    t = t.substr(k + 1);
                    if (t.length > 0) {
                        Prase_web(t, 0)
                    }
                } else t = "";

                return result;
            }

        function array2dic(data) {
            dic = {};
            var index_start = 0;
            var index_end = 0;

            if (data[0] != -1) {
                for (var i = 1; i < 17; i++) {
                    var len_data_i = Number(data[index_start]);

                    if (len_data_i == -1) {
                        index_end = index_start;
                        dic[i] = [];
                    } else {
                        index_end = index_start + len_data_i;
                        dic[i] = data.slice(index_start + 1, index_end + 1);
                    }


                    // 更新index_start
                    index_start = index_end + 1;
                }
            }

            return dic;
        }

                    } else {
                        $("#label").html("传感器名称：" + transmit_name + " <br/> 数据ip：" + transmit_ip + " <br/> 数据通道：" + transmit_Tnum + " <br/> 数据编号：" + transmit_Snum + "<br/> 传感器数值：")
                    }
                }
            }, 1000);

        }

        function mouseOut() {
            divClassName = "img";
            //console.log(divClassName);

            $("#" + selectID + "").css({
                "backgroundColor": "transparent"
            });

            $("#label").css({
                display: 'none'
            });
            $("#label").empty();
        }
    </script>
