<script type="text/javascript">
    $(document).ready(function() {
        var body = $("#bubble_body");
        var tail = $("#bubble_tail");
        body.hide();
        tail.hide();

        var x = 900;
        var y;

        var train = $("#train");
        console.log(train);
        barrierDetection();

        // setInterval(function() {
        //     console.log("y:" + train.attr("y"))
        // }, 1000);

        //点击障碍检测的警告标志，进入新的页面，里面展示障碍的详细信息
        body.click(function(e) {
            let e_x = e.offsetX;
            let e_y = e.offsetY;
            let a = [e_x, e_y];
            let jn = {
                "id": "attack_insp",
                "title": "入侵检测(" + x + "," + y + ")",
                "webSrc": "./attack_insp.html?name=dff&gender=male&a=a",
            }
            new parent.newWindow($('#desktop', parent.document).get(0), $('#taskIcon', parent.document).get(0), 'attack_insp', jn).init();



        });


        //障碍检测
        function barrierDetection() {
            let possY_arry = [
                [],
                [1060.75, 1146.75],
                [1168.75, 1256.75]
            ];
            // "900:1060.75", //湖工大末
            // "900:1146.75", //板桥始
            // "900:1168.75", //板桥末
            // "900:1256.75", //野芷湖始
            setInterval(function() {
                let index = parseInt(Math.random() * 3);
                if (index == 0) {
                    body.hide();
                    tail.hide();
                } else {
                    let start = possY_arry[index][0],
                        end = possY_arry[index][1];
                    y = start + Math.random() * (end - start);
                    body.attr({
                        "transform": "translate(" + (x - 300) + "," + y + ")"
                    });
                    tail.attr({
                        "d": "M" + (x - 200) + " " + (y + 37) + "L" + (x - 150) + " " + (y + 37)
                    });
                    body.show();
                    tail.show();
                }
            }, 1000);
        }



        //让svg图像可拖住，可放大缩小
        const svgContainer = document.getElementById("svgContainer");
        const svg = document.getElementById("svg");
        var viewBox = {
            x: 0,
            y: 868,
            w: svgContainer.clientWidth,
            h: svgContainer.clientHeight
        };
        //`${}`方式可以方便字符串拼接
        svg.setAttribute('viewBox', `${viewBox.x} ${viewBox.y} ${viewBox.w} ${viewBox.h}`);
        //记录初始的高和宽度
        const svgSize = {
            w: svgContainer.clientWidth,
            h: svgContainer.clientHeight
        };
        var isPanning = false;
        var startPoint = {
            x: 0,
            y: 0
        };
        var endPoint = {
            x: 0,
            y: 0
        };
        //当前svg的大小：原始svg的大小
        var scale = 1;

        svgContainer.onmousewheel = function(e) {
            e.preventDefault();
            var w = viewBox.w;
            var h = viewBox.h;
            var mx = e.offsetX; //mouse x  
            var my = e.offsetY;
            var dw = w * Math.sign(e.deltaY) * 0.04; //以svg为基准，应该移动的距离
            var dh = h * Math.sign(e.deltaY) * 0.04;
            var dx = dw * mx / svgSize.w; //以svgContainer为基准，应该移动的距离
            var dy = dh * my / svgSize.h;
            if (viewBox.w + dw < svgSize.w * 2 && viewBox.w + dw > svgSize.w * 0.5) {
                viewBox = {
                    x: viewBox.x - dx,
                    y: viewBox.y - dy,
                    w: viewBox.w + dw,
                    h: viewBox.h + dh
                };
            }
            scale = svgSize.w / viewBox.w;
            svg.setAttribute('viewBox', `${viewBox.x} ${viewBox.y} ${viewBox.w} ${viewBox.h}`);

        }


        svgContainer.onmousedown = function(e) {
            $(this).css("cursor", "default");
            isPanning = true;
            startPoint = {
                x: e.x,
                y: e.y
            };
        }

        svgContainer.onmousemove = function(e) {
            if (isPanning) {
                $(this).css("cursor", "move");
                endPoint = {
                    x: e.x,
                    y: e.y
                };
                var dx = (startPoint.x - endPoint.x) / scale;
                var dy = (startPoint.y - endPoint.y) / scale;
                var movedViewBox = {
                    x: viewBox.x + dx,
                    y: viewBox.y + dy,
                    w: viewBox.w,
                    h: viewBox.h
                };
                svg.setAttribute('viewBox', `${movedViewBox.x} ${movedViewBox.y} ${movedViewBox.w} ${movedViewBox.h}`);
            }
        }

        svgContainer.onmouseup = function(e) {
            if (isPanning) {
                $(this).css("cursor", "default");
                endPoint = {
                    x: e.x,
                    y: e.y
                };
                var dx = (startPoint.x - endPoint.x) / scale;
                var dy = (startPoint.y - endPoint.y) / scale;
                viewBox = {
                    x: viewBox.x + dx,
                    y: viewBox.y + dy,
                    w: viewBox.w,
                    h: viewBox.h
                };
                svg.setAttribute('viewBox', `${viewBox.x} ${viewBox.y} ${viewBox.w} ${viewBox.h}`);
                isPanning = false;
            }
        }

        svgContainer.onmouseleave = function(e) {
            isPanning = false;
        }
    });
</script>
