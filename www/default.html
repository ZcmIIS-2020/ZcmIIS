<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" ;/>
    <title>zCloud云桌面</title>
    <link rel="Shortcut Icon" href="static/images/zCloud.png" type="image/x-icon" />
    <link rel="stylesheet" href="static/css/desktop.css" type="text/css" />
    <link rel="stylesheet" href="static/css/default.css" type="text/css" />

    <script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/desktop.js"></script>
    <script type="text/javascript" src="static/js/DBase.js"></script>

    <script type="text/javascript" src="static/js/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="static/js/highcharts/highcharts-3d.js"></script>
    <script type="text/javascript" src="static/js/highcharts/exporting.js"></script>
    <script type="text/javascript" src="static/js/highcharts/export-data.js"></script>
    <script type="text/javascript" src="static/js/highcharts/boost.js"></script>
    <script type="text/javascript" src="static/js/highcharts/oldie.js"></script>
    <script type="text/javascript" src="static/js/highcharts/cylinder.js"></script>
    <script type="text/javascript" src="static/js/highcharts/dark-unica.js"></script>
    <script type="text/javascript" src="static/js/highcharts/highcharts-zh_CN.js"></script>

    <script type="text/javascript" src="static/js/default_dff.js"></script>
    <script type="text/javascript" src="static/js/default_yxr.js"></script>

</head>

<body>
    <div id="label"></div>
    <div id="desktopwrap" class="wrap clear">
        <div id="desktop" class="desktop">
            <div id="desktopContent" class="desktopContent clear">
                <div id="settime" class="settime"></div>
                <!-- <iframe id='webGL' src="webGL.html" style="float: left;"></iframe> -->
                <div id="map_title" class="map_title">武汉地铁7号线</div>
                <iframe id="metro" src="metro.html" frameborder='no' scrolling="no" allowtransparency="yes"></iframe>

                <div id="left_wrap">
                    <div id="left_box">
                        <div id="lcontent1" class="box_content_wrap"><video class="box_content" src="./static/video/test.MP4" controls muted="muted" autoplay loop></div>
                        <div id="lcontent2" class="box_content_wrap"><video class="box_content" src="./static/video/test2.mp4" controls muted="muted" autoplay loop></div>
                        <div id="lcontent3" class="box_content_wrap"><video class="box_content" src="./static/video/test3.mp4" controls muted="muted" autoplay loop></div>
                    </div>
                </div>


                <div id="right_wrap">
                    <div id="right_box">
                        <div id="rcontent1" class="box_content_wrap">
                            <div style="width: 100%;height: 32.6%;" id="湖工大Chart"></div>
                        </div>
                        <div id="rcontent2" class="box_content_wrap">
                            <div style="width: 100%;height: 32.6%;" id="板桥Chart"></div>
                        </div>
                        <div id="rcontent3" class="box_content_wrap">
                            <div style="width: 100%;height: 32.6%;" id="野芷湖Chart"></div>
                        </div>
                    </div>
                </div>

                <div class="task">
                    <div id="taskIcon">
                        <div id="attack_insp" class="attack_insp taskIcon"></div>
                        <div id="rail_insp" class="rail_insp taskIcon"></div>
                        <div id="tunnel_insp" class="tunnel_insp taskIcon"></div>
                    </div>
                    <div id="webSocket" class="webSocket"></div>
                    <div id="showTime" class="showTime"></div>
                    <div id="zCloud" class="zCloud"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showChart(chartId) {
        $(".highChart").hide();
        $("#" + chartId + "Chart").show();
    }

    $(document).ready(function() {
        $("#attack_insp").click(function() {
            let jn = {
                "id": "attack_insp_his",
                "title": "入侵检测历史查询",
                "webSrc": "./attack_insp_his.html",
            }
            new parent.newWindow($('#desktop', parent.document).get(0), $('#taskIcon', parent.document).get(0), 'desk1window' + jn.id, jn).init();
        });
    });
</script>

</html>
