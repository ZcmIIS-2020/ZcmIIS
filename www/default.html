<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" ;/>
    <title>zCloud云桌面</title>
    <link rel="Shortcut Icon" href="desktop/images/zCloud.png" type="image/x-icon" />
    <link rel="stylesheet" href="desktop/desktop.css" type="text/css" />
    <link rel="stylesheet" href="./css/default.css" type="text/css" />

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="desktop/desktop.js"></script>
    <script type="text/javascript" src="../js/DBase.js"></script>

    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/boost.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/oldie.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/cylinder.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/themes/dark-unica.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>

    <script src="../js/default_dff.js"></script>
    <script src="../js/default_yxr.js"></script>

</head>

<body>
    <div id="label"></div>
    <div id="desktopwrap" class="wrap clear">
        <div id="desktop" class="desktop">
            <div id="desktopContent" class="desktopContent clear">
                <div id="settime" class="settime"></div>
                <!-- <iframe id='webGL' src="webGL.html" style="float: left;"></iframe> -->
                <div id="map_title" class="map_title">武汉地铁7号线</div>
                <iframe id="metro" src="metro.html" frameborder='no' scrolling="no" allowtransparency="yes"></iframe>
                <div style="">
                    <div id="left_box">
                        <div class="box_content"><video style="width: 100%;height: 49%;" src="https://v.qq.com/x/page/x0925d2si3p.html" controls></video></div>
                        <div class="box_content"><video style="width: 100%;height: 49%;" src="https://v.qq.com/x/page/x0925d2si3p.html" controls></video></div>
                    </div>
                </div>



                <div id="right_box">
                    <div class="box_content">
                        <div style="width: 100%;height: 49%;" id="cylinderChart"></div>
                    </div>
                    <div class="box_content">
                        <div style="width: 100%;height: 49%;" id="pieChart"></div>
                    </div>
                </div>

                <div class="task">
                    <div id="taskIcon">
                        <div class="attack_insp taskIcon"></div>
                        <div class="rail_insp taskIcon"></div>
                        <div class="tunnel_insp taskIcon"></div>
                    </div>
                    <div id="webSocket" class="webSocket"></div>
                    <div id="showTime" class="showTime"></div>
                    <div id="zCloud" class="zCloud"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showChart(chartId) {
        $(".highChart").hide();
        $("#" + chartId + "Chart").show();
    }

    Highcharts.chart('cylinderChart', {
        chart: {
            type: 'cylinder',
            options3d: {
                enabled: true,
                alpha: 20,
                beta: 9,
                depth: 54,
                viewDistance: 0
            }
        },
        title: {
            text: '3D圆柱图'
        },
        credits: {
            enabled: false //右下角不显示highcharts的logo
        },
        plotOptions: {
            series: {
                depth: 25,
                colorByPoint: true,
            }
        },
        yAxis: {
            title: {
                text: null
            }
        },
        series: [{
            data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
            name: '数值',
            showInLegend: false
        }]
    });

    var chart = Highcharts.chart('pieChart', {
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: '3D饼图'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        credits: {
            enabled: false //右下角不显示highcharts的logo
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '占比',
            data: [
                ['1', 45.0],
                ['2', 26.8], {
                    name: '3',
                    y: 12.8,
                    sliced: true,
                    selected: true
                },
                ['4', 8.5],
                ['5', 6.2],
                ['6', 0.7]
            ]
        }]
    });
</script>

</html>
